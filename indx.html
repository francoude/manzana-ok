<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f3ba9085a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estil.css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https: //fonts.googleapis.com/css2? family= Alegreya:wght@500 & family= Asistente:wght@400;500;800 & family= DM+Sans:opsz,wght@9..40,100 & family= Montserrat:ital ,wght@0,100;0,300;0,600;1,300;1,400 & familia= Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;1,6..12,300 & familia= Nunito: ital,wght@1,300 & familia= Poppins:ital,wght@0,400;0,500;0,600;1,700;1,800 & display=swap"
        rel="hoja de estilo">
    <title>Document</title>
</head>

<body>

    <main>

        <section class="imagen">
            <figure class="cont-img">
                <img class="logo"
                    src="https://img.freepik.com/vector-gratis/fondo-negro-realista-manzana-realista_23-2149164533.jpg"
                    alt="">
            </figure>
        </section>
        <section class="formulario">

            <div class="contentedor">
                <form action="">
                    <h3 class="from-title">Registro</h3>
                    <div class="from-cont">
                        <label for="email" required=""><span><i class="fa-regular fa-envelope"></i></span></label>
                        <input type="email" id="email" required autocomplete="off" placeholder="Correo electronico">
                    </div>
                    <div class="from-cont">
                        <label for="password" required=""><span class="fa-solid fa-lock"></span></label>
                        <input type="password" id="password" required autocomplete="off" placeholder="Contraseña">
                    </div>
                    <section class="from-btn">
                        <button type="submit" class="btn-enviar">Iniciar sesion</button>
                    </section>
                    <div class="from-footer">
                        <p class="texto-1"><a href="#" rel="">Olvidaste tu contraseña</a></p>
                        <p class="texto-aviso"></p>
                        <p class="texto-2">¿Todavia no tienes cuenta?<a href=""> Registrate</a></p>
                    </div>
                </form>
            </div>

        </section>

    </main>
    <script src="app.js"></script>




</body>

</html>
